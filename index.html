<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="icon" href="./images/nuageux.ico" />
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/8996145.png" alt="soleil nuage">
        <h1>Instant Weather</h1>
    </header>
    <div class="container">
        <div class="option">
            <legend>Informations supplémentaires:</legend>
            <br>

                <div>
                    <input class="check" type="checkbox" id="op1" name="op1"  />
                    <label for="op1">Latitude décimale </label>
                </div>

                <div>
                    <input class="check" type="checkbox" id="op2" name="op2" />
                    <label for="op2">Longitude décimale </label>
                </div>

                <div>
                    <input class="check" type="checkbox" id="op3" name="op3" />
                    <label for="op3">Cumul de pluie sur la journée </label>
                </div>

                <div>
                    <input class="check" type="checkbox" id="op4" name="op4" />
                    <label for="op4">Vent moyen en km/h</label>
                </div>

                <div>
                    <input class="check" type="checkbox" id="op5" name="op5" />
                    <label for="op5">Direction du vent</label>
                </div>

                <br><br>
        </div>


        <label for="codePostal">Entrez votre code postal :</label>
        <input type="text" id="codePostal" name="codePostal" placeholder="Entrez un code postal..." />
        <br>
        <label for="nbJour">Nombre de jour de prévision :</label>
        <input type="number" id="nbJours" value="1" name="nbJours" min="1" max="7" />
        <br>
        <label for="communeSelect" id="labelCommuneSelect">Choississez votre commune :</label>
        <select id="communeSelect"></select>
        <br>
        <button id="validation">Valider</button>
        <p id="nomVille"></p>
        <section id="weatherSection">

        </section>

    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/weatherCard.js"></script>
</body>

</html>
