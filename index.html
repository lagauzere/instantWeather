<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="icon" href="./images/nuageux.ico" />
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/8996145.png" alt="soleil nuage">
        <h1 class="texte">Instant Weather</h1>
    </header>
    <div class="container">
        <div class="option">
            <legend class="texte">Informations supplémentaires:</legend>
            <br>

            <div>
                <div class="containerOptions">
                    <label for="op1" class="form-control">

                        <input class="check" type="checkbox" id="op1" name="op1" />
                        <div class="texte"> Latitude décimale </div>
                    </label>
                </div>
            </div>

            <div>
                <div class="containerOptions">
                    <label for="op2" class="form-control">
                        <input class="check" type="checkbox" id="op2" name="op2" />
                        <div class="texte">Longitude décimale </div>
                    </label>
                </div>
            </div>

            <div>
                <div class="containerOptions">
                    <label for="op3" class="form-control">
                        <input class="check" type="checkbox" id="op3" name="op3" />
                        <div class="texte">Cumul de pluie sur la journée</div>
                    </label>
                </div>
            </div>

            <div>
                <div class="containerOptions">
                    <label for="op4" class="form-control">
                        <input class="check" type="checkbox" id="op4" name="op4" />
                        <div class="texte">Vent moyen en km/h</div>
                    </label>
                </div>
            </div>

            <div>
                <div class="containerOptions">
                    <label for="op5" class="form-control">
                        <input class="check" type="checkbox" id="op5" name="op5" />
                        <div class="texte">Direction du vent</div>
                    </label>
                </div>
            </div>

            <br><br>
        </div>


        <label for="codePostal" class="texte">Entrez votre code postal :</label>
        <input type="text" id="codePostal" name="codePostal" placeholder="Entrez un code postal..." />
        <br>
        <label for="nbJours" class="texte">Nombre de jour de prévision :</label>
        <input type="number" id="nbJours" value="1" name="nbJours" min="1" max="7" />
        <br>
        <label for="communeSelect" id="labelCommuneSelect" class="texte">Choississez votre commune :</label>
        <select id="communeSelect"></select>
        <br>
        <button id="validation">Valider</button>
        <h2 id="nomVille" class="texte"></h2>
        <section id="weatherSection" class="texte">

        </section>

    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/weatherCard.js"></script>
</body>

</html>
